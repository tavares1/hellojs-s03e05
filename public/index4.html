<!DOCTYPE html>
<!-- index4.html -->
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, vue!</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    {{hello}}
  </div>
  <script>
    new Vue({
      el: document.getElementById("app"),
      data: {
        hello: "Oi, vi que você apagou o angular do treinamento, vim saber se está tudo bem"
      }
    })
  </script>
</body>

</html>
